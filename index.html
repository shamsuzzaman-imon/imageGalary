<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image table</title>
    <style>
        table{
            margin: 2.5em auto;
        }
        #galary{
            width: 80%;
            border-spacing: 2em; 
            border: 1px solid grey;
        }
        .image{
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <table id="galary">
        <tr>
            <td><img src="images/1.jpg" alt="" class="image"></td>
            <td><img src="images/2.jpg" alt="" class="image"></td>
            <td><img src="images/3.jpg" alt="" class="image"></td>
            <td><img src="images/4.jpg" alt="" class="image"></td>
        </tr>
        <tr>
            <td><img src="images/5.jpg" alt="" class="image"></td>
            <td><img src="images/6.jpg" alt="" class="image"></td>
            <td><img src="images/7.jpg" alt="" class="image"></td>
            <td><img src="images/8.jpg" alt="" class="image"></td>
        </tr>
        <tr>
            <td><img src="images/9.jpg" alt="" class="image"></td>
            <td><img src="images/10.jpg" alt="" class="image"></td>
            <td><img src="images/11.jpg" alt="" class="image"></td>
            <td><img src="images/12.jpg" alt="" class="image"></td>
        </tr>
    </table>
</body>
</html>
